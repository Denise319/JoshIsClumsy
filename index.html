<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’•</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffc0cb, #ff69b4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
}

.card {
    width: 90%;
    max-width: 380px;
    background: white;
    padding: 35px 25px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
}

h1 {
    color: #ff1493;
    font-size: 22px;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
}

button {
    padding: 14px 26px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: #ff1493;
    color: white;
}

#yes:active {
    transform: scale(1.1);
}

#no {
    background: #eee;
    position: relative;
}

.hint {
    margin-top: 25px;
    font-size: 13px;
    color: #ff69b4;
    opacity: 0.85;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">Yes ðŸ’•</button>
        <button id="no">No ðŸ™ˆ</button>
    </div>

    <div class="hint">You only have one correct choice ðŸ˜‰</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let yesScale = 1;

function moveButton() {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 80;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.1;
    yesBtn.style.transform = scale(${yesScale});
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
        <div style="text-align:center;color:white;padding:40px;">
            <h1 style="font-size:28px;">YAY!!! ðŸ’–</h1>
            <h2>You made my day ðŸ¥°</h2>
        </div>
    `;
});
</script>

</body>
</html>
